        .header-container {

            border: 2px solid #000;

        .password-overlay {

<body>
    <div class="sticky-header">
        <div class="header-container">

                    <input type="text" class="search-field" id="search" placeholder="SEARCH...">

        </tbody>

    <script>
       // Firebase Configuration (Mit deinen Daten ersetzen)
const firebaseConfig = {
  apiKey: "AIzaSyAXXMbw_b8fXhCqt06W4B6-QA9TWAuKPfw",
  authDomain: "the-database-c6fbd.firebaseapp.com",
  projectId: "the-database-c6fbd",
  storageBucket: "the-database-c6fbd.firebasestorage.app",
  messagingSenderId: "125527143888",
  appId: "1:125527143888:web:0af66a517950850583b5d5",
};

// Firebase Initialisierung
let db;
try {
  firebase.initializeApp(firebaseConfig);
  db = firebase.firestore();
} catch (error) {
  console.error('Firebase initialization error:', error);
}

// Passwort als kombinierter Hex-Code (entspricht "0000")
const ADMIN_PASS = () => String.fromCharCode(48,48,48,48);

let editMode = false;
let contacts = [];
let originalContacts = [];
const editButton = document.getElementById('editButton');
const addButton = document.getElementById('addButton');
const passwordOverlay = document.getElementById('passwordOverlay');
const passwordInput = document.getElementById('passwordInput');
const translations = {
  'tänzer': ['dancer'], 'düster': ['moody'],
  'zuverlässig': ['reliable'], 'kreuzberg': ['crossberg']
};

// Firestore Collection Referenz
const contactsRef = db.collection("contacts");

// Initialisierung
document.addEventListener('DOMContentLoaded', initContacts);

async function initContacts() {
  try {
    const snapshot = await contactsRef.get();
    contacts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    
    if (contacts.length === 0) {
      await addSampleContact();
    }
    
    renderContacts();
    setupRealtimeUpdates();
  } catch (error) {
    console.error('Error loading contacts:', error);
  }
}

async function addSampleContact() {
  try {
    await contactsRef.add({
      name: 'MAX MUSTERMANN',
      category: 'DANCER',
      city: 'BERLIN',
      address: 'MUSTERSTRASSE 12, 10115 BERLIN',
      instagram: '@maxdance',
      info: 'CONTEMPORARY SPECIALIST',
      contact: '+49 123 456789<br>max@dance.com',
      keywords: 'max dancer tänzer reliable zuverlässig',
      tags: 'kreuzberg urban'
    });
  } catch (error) {
    console.error('Error adding sample contact:', error);
  }
}

function setupRealtimeUpdates() {
  contactsRef.onSnapshot(snapshot => {
    contacts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    renderContacts();
  });
}

// Ab hier bleiben die Funktionen renderContacts, toggleEditMode, checkPassword usw. gleich,
// mit folgenden Anpassungen:

async function saveChanges() {
  try {
    await Promise.all(contacts.map(async (contact, index) => {
      if (contact.id) {
        await contactsRef.doc(contact.id).update(contact);
      }
    }));
    
    editMode = false;
    editButton.textContent = 'EDIT';
    addButton.style.display = 'none';
    renderContacts();
  } catch (error) {
    console.error('Error saving changes:', error);
    alert('Error saving changes to database');
  }
}

async function saveRowChanges(row, index) {
  const cells = row.cells;
  
  contacts[index] = {
    ...contacts[index],
    name: cells[0].querySelector('input')?.value || '',
    category: cells[1].querySelector('input')?.value || '',
    city: cells[2].querySelector('input')?.value || '',
    address: cells[2].querySelectorAll('input')[1]?.value || '',
    instagram: cells[3].querySelector('input')?.value || '',
    info: cells[4].querySelector('input')?.value || '',
    contact: cells[5].querySelector('textarea')?.value.replace(/\n/g, '<br>') || '',
    tags: cells[4].querySelectorAll('input')[1]?.value || '',
    keywords: `${cells[0].querySelector('input')?.value || ''} 
             ${cells[1].querySelector('input')?.value || ''} 
             ${cells[3].querySelector('input')?.value || ''}`.toLowerCase()
  };
}

// In enableRowEditing beim Delete-Button:
cells[0].querySelector('.delete-btn').addEventListener('click', async () => {
  try {
    await contactsRef.doc(contacts[index].id).delete();
  } catch (error) {
    console.error('Error deleting contact:', error);
  }
});

// In addNewContact:
async function addNewContact() {
  try {
    const newContact = {
      name: '',
      category: '',
      city: '',
      address: '',
      instagram: '',
      info: '',
      contact: '',
      keywords: '',
      tags: ''
    };
    
    const docRef = await contactsRef.add(newContact);
    contacts.push({ id: docRef.id, ...newContact });
    renderContacts();
    
    const newRow = document.querySelector('#contactsTable tbody tr:last-child');
    if (newRow) {
      enableRowEditing(newRow, contacts.length - 1);
    }
  } catch (error) {
    console.error('Error adding new contact:', error);
  }
}
